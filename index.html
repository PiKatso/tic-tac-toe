<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript" ></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">

      <div class="winner-area">
        <h3>We have a WINNER!</h3>
        <br>
        <h1><span id="player-winner"></span></h1>
      </div>

      <div class="user-input">
        <label for="player-names">Enter player names:</label>
        <br>
        <input id="player-one-name" type="text" name="player1" placeholder="enter player 1 name">
        <input id="player-two-name" type="text" name="player2" placeholder="enter player 2 name">
        <br>
        <br>
        <button type="button" class="btn btn-success" name="button">Let's play!</button>
      </div>
      <br>

      <div class="players-labels">
        <h3>Player X: <span id="player-x"></span></h3>
        <h1><span id="flipper"></span></h1>
        <h3>Player O: <span id="player-o"></span></h3>
      </div>

      <div class="center-board">
        <div id="row1" class="row">
          <div class="col-xs-3">
          </div>
          <!-- board column 1 -->
          <div class="col-xs-2 tileCol">
            <div value="0" class="tile">
              <p><span></span></p>
            </div>
            <div value="3" class="tile">
              <p><span></span></p>
            </div>
            <div value="6" class="tile">
              <p><span></span></p>
            </div>
          </div>
          <!-- board column 2 -->
          <div class="col-xs-2 tileCol">
            <div value="1" class="tile">
              <p><span></span></p>
            </div>
            <div value="4" class="tile">
              <p><span></span></p>
            </div>
            <div value="7" class="tile">
              <p><span></span></p>
            </div>
          </div>
          <!-- board column 3 -->
          <div class="col-xs-2 tileCol">
            <div value="2" class="tile">
              <p><span></span></p>
            </div>
            <div value="5" class="tile">
              <p><span></span></p>
            </div>
            <div value="8" class="tile">
              <p><span></span></p>
            </div>

          </div>
        </div>
        <div class="col-xs-3">
        </div>
      </div>  <!-- ROW1 END -->
    </div>
  </body>
</html>
